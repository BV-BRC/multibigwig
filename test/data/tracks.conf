[tracks.multibigwigxy]
key=RNA-seq BigWig XY
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=100
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
autoscale=global
colorizeAbout=true
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "color": "#235"}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "color": "#a54"}


[tracks.multibigwigxynoncont]
key=RNA-seq BigWig XY Non-Cont
type=MultiBigWig/View/Track/MultiWiggle/MultiXYPlot
style.height=100
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
autoscale=global
colorizeAbout=true
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "color": "#235", "nonCont": true}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "color": "#a54", "nonCont": true}


[tracks.multibigwig-density]
key=RNA-seq BigWig Density
type=MultiBigWig/View/Track/MultiWiggle/MultiDensity
style.height=50
storeClass=MultiBigWig/Store/SeqFeature/MultiBigWig
max_score=400
showLabels=true
showTooltips=true
labelWidth=100
urlTemplates+=json:{"url":"volvox_microarray.bw", "name": "volvox_positive", "description": "Positive values"}
urlTemplates+=json:{"url":"volvox_microarray_negative.bw", "name": "volvox_negative", "description": "Negative values"}
